<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Registration</title>
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <main>
            <div class="intro_content">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>

            <div class="reg_content">
                <button class="trial_btn"><strong>Try it free 7 days </strong>then $20/mon. thereafter</button>

                <form action="#" class="reg_form">
                    <table>
                        <tr><td><input type="text" name="" id="first_name" required placeholder="First name"></td></tr>
                        <tr><td><input type="text" name="" id="last_name" required placeholder="Last name"></td></tr>
                        <tr><td><input type="email" name="" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email Address"></td></tr>
                        <tr><td><input type="password" name="" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least a number and one uppercase and lowercase letter, and a minimum of 8 characters" placeholder="Password"></td></tr>
                        <tr><td><input id="claim_btn" type="submit" value="CLAIM YOUR FREE TRIAL"></td></tr>
                        <tr><td><p>By clicking the button, you are agreeing to our <a href="#" id="terms">Terms and Services.</a></p></td></tr>
                    </table>
                </form>
            </div>

        </main>

    </body>
</html>
